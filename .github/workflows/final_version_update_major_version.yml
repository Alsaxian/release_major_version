on: 
  release:
    types: [published]

jobs:
  update_major_version_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get current major version
        id: majorv
        run: |
          release_tag="${$GITHUB_REF##*/}"
          echo $release_tag
