on: 
  release:
    types: [published]

jobs:
  update_major_version_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get parts
        id: get_parts
        run: |
          echo release_tag="${GITHUB_REF_NAME}"
          if [[ $release_tag =~ ^v(\d+)\.(\d+)\.(.+)$ ]]; then
            first=${BASH_REMATCH[1]}
            second=${BASH_REMATCH[2]}
            third=${BASH_REMATCH[3]}
            echo "First part: $first"
            echo "Second part: $second"
            echo "Third part: $third"
          else
            echo "Error: String does not match pattern"
            exit 1
          fi